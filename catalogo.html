<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MR iPhones MT - Catálogo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
    }
    p {
      margin: 8px 0 0;
      font-size: 17px;
      font-weight: 400;
    }
    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #25D366;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.06);
      padding: 25px 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      margin: 12px 0;
      font-size: 18px;
      font-weight: 600;
      color: #000;
    }
    .btn {
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <header>
    <h1>MR iPhones MT</h1>
    <p>Seu iPhone com confiança e garantia</p>
  </header>

  <nav>
    <a href="#">iPhones</a>
    <a href="#">iPads</a>
    <a href="#">MacBooks</a>
    <a href="#">Xiaomi</a>
    <a href="#">Caixa de som JBL</a>
  </nav>

  <div class="container">
    <div class="card">
      <h3>iPhone 14 - Preto</h3>
      <a class="btn" href="https://wa.me/5565998032449?text=Ol%C3%A1%2C%20tenho%20interesse%20no%20iPhone%2014%20Preto.%20Poderia%20me%20passar%20mais%20informa%C3%A7%C3%B5es%3F">Chamar no WhatsApp</a>
    </div>
  </div>
</body>
</html>
