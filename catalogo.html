<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR iPhones MT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      border-bottom: 1px solid #ccc;
      padding: 20px 0;
    }
    .product:last-child {
      border-bottom: none;
    }
    .product h2 {
      margin: 0 0 10px;
    }
    .product p {
      margin: 5px 0;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #25D366;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    .product img {
      max-width: 150px;
      border-radius: 10px;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MR iPhones MT</h1>
    <p>Seu iPhone com confiança e garantia</p>
  </header>
  <div class="container" id="produtos-container">
    <!-- Os produtos serão inseridos aqui pelo JavaScript -->
  </div>

  <script>
    const container = document.getElementById('produtos-container');
    const produtos = JSON.parse(localStorage.getItem('produtos')) || [];

    if (produtos.length === 0) {
      container.innerHTML = "<p>Nenhum produto disponível no momento.</p>";
    } else {
      produtos.forEach(produto => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <h2>${produto.nome}</h2>
          <p>${produto.descricao}</p>
          <a class="whatsapp-btn" href="https://wa.me/5565998032449?text=${encodeURIComponent(produto.mensagem)}" target="_blank">
            Falar no WhatsApp
          </a>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
